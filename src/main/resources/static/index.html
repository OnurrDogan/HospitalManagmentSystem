<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Appointment System</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav id="top-bar">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
</nav>

<div id="container">
<h1>Hospital Appointment System</h1>

<!-- Register Modal -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('registerModal')">&times;</span>
    <div id="register">
        <h2>Register Patient</h2>
        <input id="regUsername" placeholder="Username" />
        <input id="regPassword" type="password" placeholder="Password" />
        <input id="regName" placeholder="Name" />
        <input id="regAge" type="number" placeholder="Age" />
        <input id="regContact" placeholder="Contact" />
        <button onclick="registerPatient()">Register</button>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <div id="login-patient">
        <h2>Login as Patient</h2>
        <input id="patUser" placeholder="Username" />
        <input id="patPass" type="password" placeholder="Password" />
        <button onclick="loginPatient()">Login</button>
    </div>
    <div id="login-doctor">
        <h2>Login as Doctor</h2>
        <input id="docUser" placeholder="Username" />
        <input id="docPass" type="password" placeholder="Password" />
        <button onclick="loginDoctor()">Login</button>
    </div>
  </div>
</div>

<div id="patient-area" style="display:none;">
    <h2>Patient Area</h2>
    <div>
        <select id="doctorId"></select>
        <input id="apptTime" type="datetime-local" />
        <button onclick="createAppointment()">Create Appointment</button>
    </div>
    <button onclick="loadPatientAppointments()">My Appointments</button>
    <pre id="patientAppts"></pre>
</div>
<div id="doctor-area" style="display:none;">
    <h2>Doctor Area</h2>
    <button onclick="loadDoctorAppointments()">Load Appointments</button>
    <div id="doctorAppts"></div>
</div>
    <script src="js/app.js"></script>
</div>
</body>
</html>
